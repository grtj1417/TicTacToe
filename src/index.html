<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="title">Tic Tac Toe</div>
                <button type="button" class="restart-btn">restart</button>
            </div>

            <div class="turn-message">P1 's turn</div>

            <div class="main">
                <dialog aria-label="win-message" class="win-message" draggable="false">
                    <h3></h3>
                </dialog>

                <div class="player">
                    <p class="player1-name">player 1</p>
                    <img class="circle-or-cross" src="img/circle-svgrepo-com.svg" alt=""/>
                    <div class="p1-score-area">
                        <span class="p1-score">0</span>
                    </div>
                </div>

                <div class="tic-tac-toe">
                    <div class="game-area">
                        <table>
                            <tbody>
                                <tr>
                                    <td class="grid-cell top left" row="0" col="0" val="-1" onclick="handleEvent(0, 0)"></td>
                                    <td class="grid-cell top" row="0" col="1" val="-1" onclick="handleEvent(0, 1)"></td>
                                    <td class="grid-cell top right" row="0" col="2" val="-1" onclick="handleEvent(0, 2)"></td>
                                </tr>
                                <tr>
                                    <td class="grid-cell left" row="1" col="0" val="-1" onclick="handleEvent(1, 0)"></td>
                                    <td class="grid-cell" row="1" col="1" val="-1" onclick="handleEvent(1, 1)"></td>
                                    <td class="grid-cell right" row="1" col="2" val="-1" onclick="handleEvent(1, 2)"></td>
                                </tr>
                                <tr>
                                    <td class="grid-cell bottom left" row="2" col="0" val="-1" onclick="handleEvent(2, 0)"></td>
                                    <td class="grid-cell bottom" row="2" col="1" val="-1" onclick="handleEvent(2, 1)"></td>
                                    <td class="grid-cell bottom right" row="2" col="2" val="-1" onclick="handleEvent(2, 2)"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="player">
                    <p class="player2-name">player 2</p>
                    <img
                        class="circle-or-cross"
                        src="img/cross-icon.svg"
                        alt=""
                    />
                    <div class="p2-score-area">
                        <span class="p2-score">0</span>
                    </div>
                </div>
            </div>
            <div class="footer">&copy; copyright 2024 by vevina</div>
        </div>
    </body>
</html>
